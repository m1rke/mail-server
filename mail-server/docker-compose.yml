# This file is auto-generated by the Mailu configuration wizard.
# Please read the documentation before attempting any change.
# Generated for compose flavor

version: '2.2'

services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data
    
  # Core services
  front:
    image: mailu/nginx:1.7
    restart: always
    env_file: mailu.env
    ports:
      - "80"
      - "443"
      - "25"
      - "465"
      - "110"
      - "995"
      - "143"
      - "993"
    volumes:
      - "/mailu/certs:/certs"
      - "/mailu/overrides/nginx:/overrides"

  resolver:
    image: mailu/unbound:1.7
    env_file: mailu.env
    restart: always
    networks:
       - serapion-net

  admin:
    image: mailu/admin:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu/data:/data"
      - "/mailu/dkim:/dkim"
    depends_on:
      - redis
    networks:
       - serapion-net

  imap:
    image: mailu/dovecot:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu/mail:/mail"
      - "/mailu/overrides:/overrides"
    depends_on:
      - front
    networks:
       - serapion-net

  smtp:
    image: mailu/postfix:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu/overrides:/overrides"
    depends_on:
      - front
      - resolver
    networks:
       - serapion-net

  antispam:
    image: mailu/rspamd:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu/filter:/var/lib/rspamd"
      - "/mailu/dkim:/dkim"
      - "/mailu/overrides/rspamd:/etc/rspamd/override.d"
    depends_on:
      - front
      - resolver
    networks:
       - serapion-net

  # Optional services
  antivirus:
    image: mailu/clamav:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu/filter:/data"
    depends_on:
      - resolver
    networks:
       - serapion-net

  webdav:
    image: mailu/radicale:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu/dav:/data"
    networks:
       - serapion-net

  fetchmail:
    image: mailu/fetchmail:1.7
    restart: always
    env_file: mailu.env
    depends_on:
      - resolver
    networks:
       - serapion-net

  # Webmail
  webmail:
    image: mailu/rainloop:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu/webmail:/data"
    depends_on:
      - imap
    networks:
       - serapion-net


networks:
  serapion-net:
    driver: bridge

volumes:
  redis_data:
